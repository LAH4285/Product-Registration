<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 업데이트</title>
</head>
<body>

<h2>제품 업데이트</h2>

<form action="/update/{id}" method="post" th:object="${product}" th:action="@{'/update/' + ${product.id}}">
    <!-- CSRF 토큰을 포함하는 것이 안전합니다. Spring Security를 사용하는 경우 자동으로 처리됩니다. -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <!-- 제품 ID를 위한 숨김 필드 -->
    <input type="hidden" th:field="*{id}">

    <!-- 제품명 -->
    <label for="productName">제품명:</label>
    <input type="text" id="productName" th:field="*{productName}" required>
    <br>

    <!-- 설명 -->
    <label for="description">설명:</label>
    <textarea id="description" th:field="*{description}" required></textarea>
    <br>

    <!-- 이미지 URL -->
    <label for="image">이미지 URL:</label>
    <input type="text" id="image" th:field="*{image}">
    <br>

    <!-- 가격 -->
    <label for="price">가격:</label>
    <input type="number" id="price" th:field="*{price}" required>
    <br>

    <!-- 제출 버튼 -->
    <input type="submit" value="제품 업데이트">
</form>

</body>
</html>
