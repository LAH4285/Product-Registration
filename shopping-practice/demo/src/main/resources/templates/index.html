<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Join</title>
</head>
<body>

<h1>Login</h1>

<form id="loginForm">
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" name="email" required><br><br>

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="password" required><br><br>

    <button type="button" onclick="login()">Login</button>
</form>

<br>

<h1>Join</h1>

<form id="joinForm">
    <label for="joinEmail">Email:</label>
    <input type="email" id="joinEmail" name="email" required><br><br>

    <label for="joinPassword">Password:</label>
    <input type="password" id="joinPassword" name="password" required><br><br>

    <button type="button" onclick="join()">Join</button>
</form>

<script>
    async function login() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        const data = {
            email,
            password
        };

        try {
            const response = await fetch('http://localhost:8080/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.success) {
                alert("로그인에 성공했습니다!");
                // 여기에 로그인 성공 후의 처리를 추가할 수 있습니다.
            } else {
                alert("Error: " + result.error.message);
            }

        } catch (error) {
            console.error('Error:', error);
        }
    }

    async function join() {
        const email = document.getElementById('joinEmail').value;
        const password = document.getElementById('joinPassword').value;

        const data = {
            email,
            password
        };

        try {
            const response = await fetch('http://localhost:8080/users/join', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.success) {
                alert("회원가입에 성공했습니다!");
                // 여기에 회원가입 성공 후의 처리를 추가할 수 있습니다.
            } else {
                alert("Error: " + result.error.message);
            }

        } catch (error) {
            console.error('Error:', error);
        }
    }
</script>

</body>
</html>
