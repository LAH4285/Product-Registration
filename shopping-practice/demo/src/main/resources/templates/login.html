<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Join</title>
</head>
<body>

<h1>Login</h1>

<form id="loginForm">
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" name="email" required><br><br>

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="password" required><br><br>

    <!-- 수정된 부분: onclick에 직접 login 함수 호출 -->
    <button type="button" onclick="login()">Login</button><br><br>

    <a href="http://localhost:8080/kakao-login">
        <img src="https://developers.kakao.com/assets/img/about/logos/login/kr/kakao_account_login_btn_medium_narrow.png"></a>

    <!-- 회원가입 버튼 추가 -->
    <button type="button" onclick="redirectToJoin()">Join</button>

    <!-- 토큰 저장 및 확인 버튼 -->
    <button type="button" onclick="retrieveToken()">Retrieve Token</button>
</form>

<script>
    function redirectToJoin() {
        const form = document.createElement('form');
        form.method = 'get';
        form.action = 'http://localhost:8080/join';
        document.body.appendChild(form);
        form.submit();
    }

    async function retrieveToken() {
        // 여기서 실제로 토큰을 어떻게 사용할지에 따라 코드를 수정해야 합니다.
        // 이 예제에서는 "Authorization" 쿠키를 읽어와서 토큰을 출력합니다.
        const token = getCookie("Authorization");
        alert("Retrieved Token: " + token);
    }

    // 수정된 부분: login 함수를 별도로 정의
    async function login() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        const data = {
            email,
            password
        };

        try {
            const response = await fetch('http://localhost:8080/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.success) {
                // 로그인 성공 시 토큰을 쿠키에 저장
                document.cookie = "Authorization=" + result.token;
                alert("로그인 성공!");

                // 로그인 성공 후 홈페이지로 이동
                window.location.href = 'http://localhost:8080/';

            } else {
                alert("Error: " + result.error.message);
            }

        } catch (error) {
            console.error('Error:', error);
        }
    }

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }
</script>

</body>
</html>
